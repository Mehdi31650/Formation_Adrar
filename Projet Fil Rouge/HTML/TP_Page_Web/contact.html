    <section>
      <form action="contact.php" method="post">
        <fieldset>
          <legend>Contact</legend>
          <div>
            <label for="nom">Nom:*</label>
            <input type="text" name="nom" id="nom" placeholder="Ex: Robert" minlength="2" maxlength="20" required />
          </div>
          <div>
            <label for="email">Email:*</label>
            <input type="email" name="email" id="email" placeholder="Ex: monMail@FAI.com" required />
          </div>
          <div>
            <label for="commentaire">Laissez un commentaire:</label>
            <br />
            <textarea name="commentaire" id="commentaire" rows="10" cols="70" placeholder="Je dépose mon avis :)"></textarea>
          </div>
          <div>
            <label for="copie">Envoyer une copie par E-mail !</label>
            <input type="checkbox" name="copie" id="copie" checked />
          </div>
          <div>
            <input type="submit" value="Envoyer" />
            <input type="reset" value="Reset" />
          </div>
        </fieldset>
      </form>
    </section>
